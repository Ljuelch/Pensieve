            --class-bg-darker: #0d0805;
            --class-bg-card: #1f1612;

        body.frost-mage {

            --class-color-dark: #69CCF020 !important;
            --class-bg-darker: #05080d !important;
            --class-bg-card: #121620 !important;
        }

        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            transition: background 0.5s ease;
        }

        body.frost-mage {
            background: linear-gradient(135deg, #0a0f1a 0%, #0f1520 100%) !important;
        }

        .glow {
            box-shadow: 0 0 20px var(--class-color-dark);
            transition: box-shadow 0.5s ease;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 24px;
            height: 24px;
            background: var(--class-color);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--class-color-light);
            transition: all 0.5s ease;
        }
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: var(--class-color);
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--class-color-light);
            transition: all 0.5s ease;
        }

        .lang-btn { background: transparent; color: #9ca3af; font-weight: 500; }
        .lang-btn.active {
            background: var(--class-color-dark);
            color: var(--class-color);
        }

        .header-bg {
            background-color: var(--class-bg-darker);
            transition: background-color 0.5s ease;
        }

        .card-bg {
            background-color: var(--class-bg-card);
            transition: background-color 0.5s ease;
